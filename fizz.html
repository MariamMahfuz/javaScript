<html>
    <head></head>
    <body>
        <script>
            function num(){
                for(i=0;i<=100;i++){
                    if(i%3==0){
                        console.log("fizz");
                    }
                    else if(i%5==0){
                        console.log("buzz");
                    }
                    else if(i%5==0 && i%3==0){
                        console.log("fizz-buzz");
                    }
                    else{
                        console.log(i);
                    }
                }
            }
            console.log(num());
        </script>
    </body>
</html>
