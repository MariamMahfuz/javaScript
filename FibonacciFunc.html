<body>
    <script>
        function fibonacci(n) {
            var fibo = [0, 1];
            for (var i = 0; i <= n; i++) {
                fibo[i] = fibo[i - 2] + fibo[i - 1];
                fibo.pop[fibo[i]];
            }
            return fibo;
        }
        document.write(fibonacci(5))

    </script>
