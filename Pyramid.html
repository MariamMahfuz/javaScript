<!-- Write a JavaScript program to construct the following pattern, using a nested for loop. Go to the editor

*  
* *  
* * *  
* * * *  
* * * * *   -->
<html>
    <head></head>
    <body>
        <script>
            for(i=1;i<=5;i++){
                for(j=1;j<=i;j++){
                    console.log("*" );
                }
                console.log("\n");
            }
        </script>
    </body>
</html>
