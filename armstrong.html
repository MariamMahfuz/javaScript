<!-- Write a JavaScript program to find the armstrong numbers of 3 digits. Go to the editor
Note : An Armstrong number of three digits is an integer such that the sum of the cubes of its digits is equal to the number itself. For example, 371 is an Armstrong number since 3**3 + 7**3 + 1**3 = 371.
Click me to see the solution -->
<!-- 
#include <iostream>
    using namespace std;
    
    int main() {
        int num, originalNum, remainder, result = 0;
        cout << "Enter a three-digit integer: ";
        cin >> num;
        originalNum = num;
    
        while (originalNum != 0) {
            // remainder contains the last digit
            remainder = originalNum % 10;
            
            result += remainder * remainder * remainder;
            
            // removing last digit from the orignal number
            originalNum /= 10;
        }
    
        if (result == num)
            cout << num << " is an Armstrong number.";
        else
            cout << num << " is not an Armstrong number.";
    
        return 0;
    } -->

<html>
    <head></head>
    <body>
        <script>
            var num=parseInt(prompt("Enter Your Number:"));
            if(num>=100 || num<=999){
                var remainder1=num%10;
                var devide1=Math.floor(num/10);
                var remainder2=devide1%10;
                var devide2=Math.floor(devide1/10);
                if(num==(remainder1**3 + remainder2**3 + devide2**3)){
                    console.log(num+ " "+"is an Armstrong number")
                }
                else{
                    console.log("Sorry,try again with another Number")
                }
            }
        </script>
    </body>
