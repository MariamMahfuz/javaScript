<html>
    <head></head>
    <body>
        <script>
            function woodCalculator(){
                var c=parseInt(prompt("Enter The number of chair:"));
                var t=parseInt(prompt("Enter The number of table:"));
                var b=parseInt(prompt("Enter The number of bed:"));
                var chair=c*1;
                var table=t*3;
                var bed=b*5;
                var total=chair+table+bed;
                return total;
            }
            document.write("Total Wood is:"+ woodCalculator()+"cubic feet")

        </script>
    </body>
</html>
