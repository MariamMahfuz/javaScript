<!-- Write a JavaScript conditional statement to find the largest of five numbers. Display an alert box to show the result. Go to the editor
Sample numbers : -5, -2, -6, 0, -1 -->
<html>

<head></head>

<body>
    <script>
        function numbers() {
            var num = new Array(0);
            var max = num[0];
            for (var i = 0; i <= 4; i++) {
                num[i] = parseInt(prompt("Enter your elements:"));
                var element = num[i];
                if (element > max) {
                    max = element;
                    return max;
                }
            }
        }
        console.log(numbers());
    </script>
</body>

</html>
